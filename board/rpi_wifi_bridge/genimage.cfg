image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-zero-w.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "zImage",
      "../../../overlay-boot/config.txt",
      "../../../overlay-boot/cmdline.txt",
      "../../../overlay-boot/overlays"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.f2fs"
  }
}
