image boot.vfat {
  vfat {
    files = {
      "bcm2709-rpi-2-b.dtb",
      "bcm2710-rpi-2-b.dtb",
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-cm3.dtb",
      "bcm2711-rpi-4-b.dtb",
      "bcm2711-rpi-cm4.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "zImage",
      "../../../overlay-boot/config.txt",
      "../../../overlay-boot/cmdline.txt",
      "../../../overlay-boot/COPYING.linux",
      "../../../overlay-boot/LICENCE.broadcom",
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x82
    image = "rootfs.ext2"
  }
}
